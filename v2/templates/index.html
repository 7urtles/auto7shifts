<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto7shifts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
    <!-- Font Icon -->
    <!-- {{ url_for('static', filename='style.css') }} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
              data-key="{{ key }}"
              data-description="A Flask Charge"
              data-amount="1000"
              data-locale="auto"></script>
        <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

 
</head>
<body>
    
    <!-- Navbar-->
    <div class="main">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <div class="container-fluid">
                <h1 class="text-center navbar-brand mx-auto mb-5" href="http://www.7shifts.online">Automated Shift Grabber</h1>
              </div>
            </nav>

            <form name=signup-form action='/submit' method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
                <h3>
                    Welcome 
                </h3>
                <fieldset> 
                    <div class="form-group text-center">
                        <img src="{{ url_for('static', filename='Mini-Robot.png')}}" class="mt-1fa mx-auto d-block w-75 h-75" alt="robot">
                        <p class="mt-1 px-2">Get the work you deserve</p>
                    </div>
                </fieldset>

                <h3>
                    Contact Info
                </h3>
                <fieldset> 
                    <h2>Contact</h2>
                    <div class="form-group">
                        <input type="text" name="first_name" category="contact" id="first_name" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" category="contact" id="last_name" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" category="contact" id="phone" placeholder="Phone"/>
                    </div>
                </fieldset>

                <h3>
                    Link 7shifts
                </h3>
                <fieldset>
                    <h2>Account Connection</h2>
                    <div class="form-group">
                        <input type="email" name="email" category="login" id="email" placeholder="7shifts_login@mail.com"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" category="login" id="password" placeholder="7shifts Password"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="user_agent" category="login" id="repassword" value="Mozilla/5.0 (iPhone14,3; U; CPU iPhone OS 15_0 like Mac OS X) AppleWebKit/602.1.50 (KHTML, like Gecko) Version/10.0 Mobile/19A346 Safari/602.1" placeholder="Confirm Password"/>
                    </div>
                </fieldset>

                <h3>
                    Pick Shift
                </h3>
                <fieldset>
                    <br>
                    <h5 class="text-start">Role:</h5>
                    <div class="form-group">
                        <!-- <input type="text" name="shift_type" id="shift_type" placeholder="Bartender, Security"/> -->
                        <select class="form-control selectpicker text-secondary" category="roles" aria-label="select_position" multiple>
                          <option value="bartender">Bartender</option>
                          <option value="security">Security</option>
                        </select>
                    </div>

                    <h5 class="text-start">Day:</h5>
                    <div class="form-group">
                        <select class="form-control selectpicker text-secondary" category="days" aria-label="select_position" multiple>
                          <option value="thu">Thu</option>
                          <option value="fri">Fri</option>
                          <option value="sat">Sat</option>
                          <option value="sun">Sun</option>
                        </select>
                    </div>

                    <h5 class="text-start">Location:</h5>
                    <div class="form-group">
                        <!-- <select class="form-select selectpicker text-secondary" name="location" aria-label="select_location" multiple>
                            <option selected>None</option>
                            <option value="yardbar">Yard Bar Westport</option>
                            <option value="bridgers">Bridgers</option>
                            <option value="lotus">Lotus</option>
                            <option value="shotstop">Shot Stop</option>
                        </select> -->
                        <select class="form-control selectpicker text-secondary" category="locations" aria-label="select_position" multiple>
                            <option value="yardbar">Yard Bar Westport</option>
                            <option value="bridgers">Bridgers</option>
                            <option value="lotus">Lotus</option>
                            <option value="shotstop">Shot Stop</option>
                        </select>
                    </div>
                </fieldset>
                <!-- <button type="button" id='some-button' onclick="test_submit()">Test</button> -->
                <!-- <button type="button" id='submit-button' onclick="test_submit()">Submit</button> -->
                
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/additional-methods.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-steps/jquery.steps.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>

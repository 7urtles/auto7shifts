<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto7shifts</title>

    <!-- Font Icon -->
    <!-- {{ url_for('static', filename='style.css') }} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
              data-key="{{ key }}"
              data-description="A Flask Charge"
              data-amount="1000"
              data-locale="auto"></script>
        <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 
</head>
<body>
    
    <!-- Navbar-->
    <div class="main">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <div class="container-fluid">
                <h1 class="text-center navbar-brand mx-auto mb-5" href="http://www.7shifts.online">Automated Shift Grabber</h1>
              </div>
            </nav>

            <form name=signup-form action='/submit' method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
                <h3>
                    Welcome 
                </h3>
                <fieldset> 
                    <div class="form-group text-center"><br>
                        <img src="{{ url_for('static', filename='Mini-Robot.png')}}" class="mx-auto d-block w-75 h-75" alt="robot">
                        <p class="mt-1 px-2">Get the work you deserve</p>
                    </div>
                </fieldset>

                <h3>
                    Contact Info
                </h3>
                <fieldset> 
                    <h2>Contact</h2>
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" placeholder="Phone"/>
                    </div>
                </fieldset>

                <h3>
                    Link 7shifts
                </h3>
                <fieldset>
                    <h2>Account Connection</h2>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="7shifts_login@mail.com"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="7shifts Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="repassword" id="repassword" placeholder="Confirm Password"/>
                    </div>
                </fieldset>

                <h3>
                    Pick Shift
                </h3>
                <fieldset>
                    <br>
                    <h5 class="text-start">Role:</h5>
                    <div class="form-group">
                        <!-- <input type="text" name="shift_type" id="shift_type" placeholder="Bartender, Security"/> -->
                        <select class="form-select text-secondary" name="position" aria-label="select_position">
                          <option selected>None</option>
                          <option value="Bartender">Bartender</option>
                          <option value="Security">Security</option>
                        </select>
                    </div>

                    <h5 class="text-start">Day:</h5>
                    <div class="form-group">
                        <select class="form-select text-secondary" name="day" aria-label="select_position">
                          <option selected>None</option>
                          <option value="Thu">Thu</option>
                          <option value="Fri">Fri</option>
                          <option value="Sat">Sat</option>
                          <option value="Sun">Sun</option>
                        </select>
                    </div>

                    <h5 class="text-start">Location:</h5>
                    <div class="form-group">
                        <select class="form-select text-secondary" name="location" aria-label="select_location">
                          <option selected>None</option>
                          <option value="yardbar">Yard Bar Westport</option>
                          <option value="bridgers">Bridgers</option>
                          <option value="lotus">Lotus</option>
                          <option value="shotstop">Shot Stop</option>
                        </select>
                    </div>
                </fieldset>

                <button type="submit" id='submit-button' form="signup-form" hidden>Submit</button>
                
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/additional-methods.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-steps/jquery.steps.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
